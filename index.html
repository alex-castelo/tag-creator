<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <script src="dist/clipboard.min.js"></script>
    <title>AdmanMedia Tools</title>
</head>

<body>
    <div class="center-content">
        <header>
            <h1><span id="special_tittle">AD</span>man Media Tools</h1>
        </header>
        <div class="main-section">

            <h2>Tag Generator</h2>
            <p class="description">
                ¿Necesitas un tag para un publisher? Introduce el <span><strong>placement id</strong></span> a
                continuación.
            </p>
            <form id="formulario">
                <div class="form-group">
                    <label for="placement_id">Placement ID:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="placement_id" name="placement_id" maxlength="8" min="0">
                </div>
                <div class="form-group">
                    <button onclick="getTag()" id="submit" type="button">Generate</button>
                </div>
            </form>

            <div id="result">
                <p><strong>Aquí tienes tu tag</strong></p>
                <p id="final-tag"></p>
            </div>
        </div>

    </div>
</body>


</html>
